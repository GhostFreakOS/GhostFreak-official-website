<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - GhostFreak</title>
    <style>
      body {
        background: #000;
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: 'Inter', sans-serif;
        text-align: center;
      }
      .ghost {
        width: 160px;
        height: 160px;
        margin-bottom: 2rem;
        filter: grayscale(1) brightness(0.8);
      }
      .sad {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <img src="/images/sad-ghost.png" alt="Sad Ghost" class="ghost" />
    <div class="sad">Sorry, you are offline.</div>
    <div>Please check your internet connection and try again.</div>
  </body>
</html>
